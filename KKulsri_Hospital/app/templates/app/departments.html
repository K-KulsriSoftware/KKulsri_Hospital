<!DOCTYPE html>

{% extends "app/layout.html" %}

{% block content %}

	{% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/departments.css' %}" />

	<!--find package tab-->
	<a href="regular_packages.html">
	<div class="img-top-slider">
		<div class="div-button-middle">ค้นหาแพคเกจ</div>
	</div>
	</a>
	<!--end find package tab-->

	{% for department in departments %}

	<div>

		<div id="allpage">

					<div id="span1"> {{ department.department_name }} </div>
					<div id="crossline"></div>
					<div id="box">
						{% for package in departments %}
						<ul class="department-ul">
								<li class="department-li"><a href="/special-packages/?ppackage_id={{ package.package_id }} }}"> {{ package.package_name }} <span class="department-span"> </span></a></li>
						</ul>
						{% endfor %}
					</div>

		</div>
	</div>
	{% endfor %}
	<!-- เพิ่มแผนกแบบนี้ -->

{% endblock %}
