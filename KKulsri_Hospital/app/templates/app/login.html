{% extends "app/layout.html" %}

{% block content %}
{% load staticfiles %}
    <!-- <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/login.css' %}" />
    <div class="box">
        <div class="title-login">
            <label class="text-title-login">ระบบล็อคอิน </label>
        </div>
        <div class="box-tab-detail">
            <div class="tab-under-title"></div>
            <div class="dsetail-login">
                <div class="box-username">
                    <div class="title-username">
                        <label>Username </label>
                    </div>
                    <div class="input-username">
                        <input type="text" placeholder="username" class="value-input-username">
                    </div>
                </div>
                <div class="box-password">
                    <div class="title-password">
                        <label class="text-password">Password </label>
                    </div>
                    <div class="input-password">
                        <input type="text" placeholder="password" class="value-input-password">
                    </div>
                </div>
                <div class="box-button-detail">
                    <button class="btn btn-default btn-lg" type="submit">เข้าสู่ระบบ </button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    {% endblock %}
